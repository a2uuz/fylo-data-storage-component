<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body class="bg">
    <main>
      <section class="top left">
        <img src="./images/logo.svg" alt="" />

            <div class="icons">
               <img src="images/icon-document.svg" class="icon" alt="Documents">
               <img src="images/icon-folder.svg"  class="icon"  alt="Folder">
               <img src="images/icon-upload.svg" class="icon"  alt="uplode_files">
           </div>
      </section>


      <section class="bottom right">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
      <div class="range">
          <div class="primary">
          <div class="circle"></div>
        </div>
      </div>

        <div class="range-labels">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <footer><strong>185</strong> 
          <span>GB LEFT</span>
        </footer>
      </section>
    </main>
    <!-- 
You’ve used 815 GB of your storage

185 GB Left

0 GB
1000 GB -->

Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
Coded by <a href="#">Your Name Here</a>.
</div> -->
  </body>
</html>
